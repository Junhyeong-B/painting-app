<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painting App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas></canvas>
  <div>
    <input id="line-width" type="range" min="1" max="10" value="5">
    <input id="line-color" type="color">
    <div id="color-options">
      <div class="color-options" style="background-color: #55efc4;" data-color="#55efc4"></div>
      <div class="color-options" style="background-color: #81ecec;" data-color="#81ecec"></div>
      <div class="color-options" style="background-color: #74b9ff;" data-color="#74b9ff"></div>
      <div class="color-options" style="background-color: #a29bfe;" data-color="#a29bfe"></div>
      <div class="color-options" style="background-color: #dfe6e9;" data-color="#dfe6e9"></div>
      <div class="color-options" style="background-color: #ffeaa7;" data-color="#ffeaa7"></div>
      <div class="color-options" style="background-color: #fab1a0;" data-color="#fab1a0"></div>
      <div class="color-options" style="background-color: #ff7675;" data-color="#ff7675"></div>
      <div class="color-options" style="background-color: #fd79a8;" data-color="#fd79a8"></div>
      <div class="color-options" style="background-color: #636e72;" data-color="#636e72"></div>
      <div class="color-options" style="background-color: #fdcb6e;" data-color="#fdcb6e"></div>
      <div class="color-options" style="background-color: #e17055;" data-color="#e17055"></div>
      <div class="color-options" style="background-color: #d63031;" data-color="#d63031"></div>
      <div class="color-options" style="background-color: #e84393;" data-color="#e84393"></div>
      <div class="color-options" style="background-color: #2d3436;" data-color="#2d3436"></div>
    </div>
    <button id="fill-mode">pencil</button>
    <button id="clear">clear</button>
    <button id="eraser">eraser</button>
    <button id="undo">undo</button>
    <input id="image-file" type="file" accept="image/*" />
    <input id="text-input" type="text" placeholder="Write text and double click canvas" />
  </div>
  <script src="app.js"></script>
</body>
</html>
